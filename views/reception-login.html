<html lang="en">

      padding: 2rem;
      border-radius: 0.5rem;

      max-width: 400px;
      text-align: center;

      margin-bottom: 1.5rem;
      color: #198754;
      font-weight: bold;
    }
    .login-box button {
      width: 100%;
    }
    .lock-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
